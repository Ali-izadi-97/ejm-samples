swarm:
  datasources:
    data-sources:
      AdminDS:
        driver-name: h2
        connection-url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        user-name: sa
        password: sa
  keycloak:
    secure-deployments:
      chapter9.war:
        realm: cayambe
        auth-server-url: http://localhost:9090/auth
        ssl-required: external
        resource: cayambe-admin-service
        bearer-only: true
  deployment:
    chapter9.war:
      web:
        security-constraints:
          - url-pattern: /admin/category/*
            methods: [ DELETE ]
            roles: [ admin ]
